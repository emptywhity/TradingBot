version: "3.9"
services:
  backend:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app
    command: ["npm","run","backend"]
    env_file:
      - .env
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app
    command: ["/bin/sh","-c","npm install && npm run build && npx serve -s dist -l 4173"]
    env_file:
      - .env
    ports:
      - "4173:4173"
    restart: unless-stopped
